    <script>
      function convertLength(length, from, to) {
        let result;
        if(from === 'miles' && to === 'km' ){
          result = length * 1.6;
          return `${result} km`;
        }else if(from === 'km' && to === 'miles') {
          result = length / 1.6;
          return `${result} miles`;
        }else if(from === to) {
          return `${length} ${to}`;
        }else if(from === 'miles' && to === 'feet') {
          result = length * 5280;
          return `${result} feet`;
        }else if(from === 'km' && to === 'feet'){
          result = length * 3281;
          return `${result} feet`;
        } else {
          return `Invalid conversion units ${to}`;
        }

      }


      console.log(convertLength(50,'miles','km'));
      console.log(convertLength(80,'km','miles'));
      console.log(convertLength(100,'km','km'));
      console.log(convertLength(100,'miles','lb'));
     </script>

  </body>
