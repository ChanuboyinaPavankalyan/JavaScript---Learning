<!DOCTYPE html>
<html>
  <head>
    <title>RPS Game</title>
    <style>
      
    </style>
  </head>

  <body>

    <p> Rock Paper Scissors Game</p>
    <button onclick="
        playGame('Rock');
    ">Rock</button>

    <button onclick="
        playGame('Paper');

    ">Paper</button>

    <button onclick="
        playGame('Scissors');
    ">Scissors</button>

    <button onclick="
        //resetScore();
        gameScore.win = 0;
        gameScore.lose = 0;
        gameScore.tie = 0;
        localStorage.removeItem('score');
    ">Reset Score</button>

    <script>
      
      let gameScore = JSON.parse(localStorage.getItem('score')) || {
        win : 0,
        lose : 0,
        tie : 0
      };

      localStorage.setItem('score',JSON.stringify(gameScore));

      function pickComputerMove() {
        let minCeiled = Math.ceil(1);
        let maxFloored = Math.floor(3);
        let computerChoice = Math.floor(Math.random() * (maxFloored - minCeiled + 1) + minCeiled); // The maximum is inclusive and the minimum is inclusive
        let computerMove = '';
        if(computerChoice === 1) {
            computerMove = 'Rock';
        } else if(computerChoice === 2) {
            computerMove = 'Paper';
        } else {
            computerMove = 'Scissors';
        }
        return computerMove;
      }

      function gameResult(userMove, computerMove) {
        if(userMove === computerMove) {
          return 'It is a Tie!';
        } else if(
          (userMove === 'Rock' && computerMove === 'Scissors') ||
          (userMove === 'Paper' && computerMove === 'Rock') ||
          (userMove === 'Scissors' && computerMove === 'Paper')
        ) {
          return 'You Win!';
        } else {
          return 'You Lose!';
        }
      }

      function playGame(userMove) {
        let computerMove = pickComputerMove();
        let result = gameResult(userMove, computerMove);
        scoreCalculator(result);
        alert(`You choose ${userMove}. Computer chose ${computerMove}. ${result}.\nThe Scores: Wins: ${gameScore.win}, Losses: ${gameScore.lose}, Ties: ${gameScore.tie}`);
      }


      

      function scoreCalculator(res) {
          if (res === "You Win!") {
            gameScore.win++;
          } else if(res === "You Lose!") {
            gameScore.lose++;
          } else {
            gameScore.tie++;
          }
      }

      function resetScore() {
        gameScore.win = 0;
        gameScore.lose = 0;
        gameScore.tie = 0;
        localStorage.removeItem('score');
      }

      

      

    </script>

  </body>
</html>
