<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity++++</title>
  </head>
  <body>
    <button onclick="
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Show Quantity</button>

    <button onclick="
      cartUpdate(1);
    ">Add to Cart</button>

    <button onclick="
      cartUpdate(2);
    ">+2</button>

    <button onclick="
      cartUpdate(3);
    ">+3</button>

    <button onclick="
      cartUpdate(4);
    ">+4</button>

    <button onclick="
      cartUpdate(5);
    ">+5</button>

    <!-- vvv This code was changed. vvv -->
    <button onclick="
      cartUpdate(-1);
    ">Remove from cart</button>

    <button onclick="
      cartUpdate(-2);
    ">-2</button>

    <button onclick="
      cartUpdate(-3);
    ">-3</button>
    <!-- ^^^ This code was changed. ^^^ -->

    <button onclick="
      cartQuantity = 0;
      console.log('Cart was reset.');
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Reset Cart</button>

    <script>
      let cartQuantity = 0;

      function cartUpdate(num) {
        if (num >= 0) {
          if (cartQuantity + num > 10) {
            return alert('The cart is full');
          } else {
            cartQuantity += num;
            return console.log(`Cart quantity: ${cartQuantity}`);
          }
        } else if (num < 0) {
            if (cartQuantity + num < 0) {
              return alert('Not enough items in the cart');
            } else {
              cartQuantity += num;
              return console.log(`Cart quantity: ${cartQuantity}`);
            }
        }
      }

    </script>
  </body>
</html>
