<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <p>
      <button onclick="
        console.log(calc('1'));
      ">1</button>

      <button onclick="
        console.log(calc('2'));
      ">2</button>

      <button onclick="
        console.log(calc('3'));
      ">3</button>

      <button onclick="
        console.log(calc('+'));
      ">+</button>
    </p>

    <p>
      <button onclick="
        console.log(calc('4'));
      ">4</button>

      <button onclick="
        console.log(calc('5'));
      ">5</button>

      <button onclick="
        console.log(calc('6'));
      ">6</button>

      <button onclick="
        console.log(calc('-'));
      ">-</button>
    </p>

    <p>
      <button onclick="
        console.log(calc('7'));
      ">7</button>

      <button onclick="
        console.log(calc('8'));
      ">8</button>

      <button onclick="
        console.log(calc('9'));
      ">9</button>

      <button onclick="
        console.log(calc('*'));
      ">*</button>
    </p>

    <p>
      <button onclick="
        console.log(calc('0'));
      ">0</button>

      <button onclick="
        console.log(calc('.'));
      ">.</button>

      <button onclick="
        // Note: eval() takes a string and runs it as code.
        // Avoid using eval() in real world projects since
        // it can potentially be given harmful code to run.
        // Only use eval() for learning purposes.
        calculation = eval(calculation);
        console.log(calculation);
      ">=</button>

      <button onclick="
        console.log(calc('/'));
      ">/</button>
    </p>

    <p>
      <button onclick="
        calculation = '';
        console.log('Cleared.');
      ">Clear</button>
    </p>

    <script>
      let calculation = '';
      function calc(value){
        calculation += value;
        return calculation; 
      }

    </script>
  </body>
</html>
