<!DOCTYPE html>
<html>
  <head>
    <title>RPS Game</title>
    <style>
      
    </style>
  </head>

  <body>

    <p> Rock Paper Scissors Game</p>
    <button onclick="
        playGame('Rock');
    ">Rock</button>

    <button onclick="
        playGame('Paper');

    ">Paper</button>

    <button onclick="
        playGame('Scissors');
    ">Scissors</button>

    <script>
      
      function pickComputerMove() {
        let minCeiled = Math.ceil(1);
        let maxFloored = Math.floor(3);
        let computerChoice = Math.floor(Math.random() * (maxFloored - minCeiled + 1) + minCeiled); // The maximum is inclusive and the minimum is inclusive
        let computerMove = '';
        if(computerChoice === 1) {
            computerMove = 'Rock';
        } else if(computerChoice === 2) {
            computerMove = 'Paper';
        } else {
            computerMove = 'Scissors';
        }
        return computerMove;
      }

      function gameResult(userMove, computerMove) {
        if(userMove === computerMove) {
          return 'It is a Tie!';
        } else if(
          (userMove === 'Rock' && computerMove === 'Scissors') ||
          (userMove === 'Paper' && computerMove === 'Rock') ||
          (userMove === 'Scissors' && computerMove === 'Paper')
        ) {
          return 'You Win!';
        } else {
          return 'You Lose!';
        }
      }

      function playGame(userMove) {
        let computerMove = pickComputerMove();
        let result = gameResult(userMove, computerMove);
        alert(`You choose ${userMove}. Computer chose ${computerMove}. ${result}`);
      }
    </script>

  </body>
</html>
