    <p> Rock Paper Scissors Game</p>
    <button onclick="
        let minCeiled = Math.ceil(1);
        let maxFloored = Math.floor(3);
        let computerChoice = Math.floor(Math.random() * (maxFloored - minCeiled + 1) + minCeiled); // The maximum is inclusive and the minimum is inclusive
        let computerMove = '';
        if(computerChoice === 1) {
            computerMove = 'Rock';
        } else if(computerChoice === 2) {
            computerMove = 'Paper';
        } else {
            computerMove = 'Scissors';
        }

        if(computerMove === 'Rock') {
            alert('You choose Rock. Computer chose Rock. It is a Tie!');
        } else if(computerMove === 'Paper') {
            alert('You choose Rock. Computer chose Paper. You lose!');
        } else {
            alert('You choose Rock. Computer chose Scissors. You win!');
