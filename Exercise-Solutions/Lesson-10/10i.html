<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-color: black;
      }

      .calculator-button {
        width: 60px;
        height: 60px;
        border: none;
        border-radius: 50px;
        margin: 5px;
        font-weight: bold;
        font-size: 20px;
        color: white;
        cursor: pointer;
      }

      .grey-button {
        background-color: rgb(51, 51, 51);
      }

      .orange-button {
        background-color: orange;
      }

      .calculation {
        color: white;
        font-size: 30px;
        font-weight: bold;
        padding-left: 20px;
      }


    </style>
  </head>
  <body>
    <!-- Create an element to display the calculation. -->
    <p class="js-calculation calculation"></p>

    <p>
      <button onclick="
        updateCalculation('1');
      " class="calculator-button grey-button">1</button>

      <button onclick="
        updateCalculation('2');
      " class="calculator-button grey-button">2</button>

      <button onclick="
        updateCalculation('3');
      " class="calculator-button grey-button">3</button>

      <button onclick="
        updateCalculation(' + ');
      " class="calculator-button orange-button">+</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('4');
      " class="calculator-button grey-button">4</button>

      <button onclick="
        updateCalculation('5');
      " class="calculator-button grey-button">5</button>

      <button onclick="
        updateCalculation('6');
      " class="calculator-button grey-button">6</button>

      <button onclick="
        updateCalculation(' - ');
      " class="calculator-button orange-button">-</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('7');
      " class="calculator-button grey-button">7</button>

      <button onclick="
        updateCalculation('8');
      " class="calculator-button grey-button">8</button>

      <button onclick="
        updateCalculation('9');
      " class="calculator-button grey-button">9</button>

      <button onclick="
        updateCalculation(' * ');
      " class="calculator-button orange-button">*</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('0');
      " class="calculator-button grey-button">0</button>

      <button onclick="
        updateCalculation('.');
      " class="calculator-button grey-button">.</button>

      <button onclick="
        // Note: eval() takes a string and runs it as code.
        // Avoid using eval() in real world projects since
        // it can potentially be given harmful code to run.
        // Only use eval() for learning purposes.
        calculation = eval(calculation);

        // Display the calculation on the page
        // instead of console.log
        displayCalculation();

        localStorage.setItem('calculation', calculation);
      " class="calculator-button grey-button">=</button>

      <button onclick="
        updateCalculation(' / ');
      " class="calculator-button orange-button">/</button>
    </p>

    <p>
      <button onclick="
        calculation = '';

        // Display the calculation on the page
        // instead of console.log
        displayCalculation();

        localStorage.setItem('calculation', calculation);
      " class="calculator-button grey-button">Clear</button>
    </p>

    <script>
      let calculation = localStorage.getItem('calculation') || '';

      // Display the calculation when the page first loads.
      displayCalculation();

      function updateCalculation(value) {
        calculation += value;

        // Display the calculation on the page
        // instead of console.log
        displayCalculation();

        localStorage.setItem('calculation', calculation);
      }

      function displayCalculation() {
        document.querySelector('.js-calculation')
          .innerHTML = calculation;
      }
    </script>
  </body>
</html>
